spring.application.name=backend

spring.datasource.url=jdbc:mysql://localhost:3306/${DB_NAME}?serverTimezone=UTC&createDatabaseIfNotExist=true
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.sql.init.mode=always

spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

app.jwt.secret=${JWT_SECRET}

initial.admin.username=${INITIAL_ADMIN_USERNAME}
initial.admin.password=${INITIAL_ADMIN_PASSWORD}
initial.admin.email=${INITIAL_ADMIN_EMAIL}